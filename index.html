<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="css/styles.min.css">
  
</head>
<body>
  <div class="container">
    <div class="image">
      <!-- <img src="images/image-product-desktop.jpg" alt=""> -->
    </div>

    <div class="information">
      <p class="information__type">perfume</p>
      <h1 class="information__header">Gabrielle Essence Eau De Parfium</h1>
      <p class="information__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet placeat enim rerum suscipit doloribus quod doloremque non reiciendis voluptatem eum! Labore odio eum?</p>

      <div class="information-bottom-elements">
        <div class="information__price price">
          <small class="price__current">$149.99</small>
          <small class="price__previous">$169.99</small>
        </div>
  
        <button class="information__button">
          <img src="images/icon-cart.svg" alt="">
          add to cart
        </button>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DariuszOkonski/frontend-mentor-01">Dariusz Oko≈Ñski</a>.
  </div>

</html>
